name: Build and Deploy Portfolio Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog-content/**'        # Trigger on blog content changes
      - 'portfolio-content/**'   # Trigger on project content changes
      - 'css/**'                 # Trigger on CSS changes
      - 'js/**'                  # Trigger on JS changes
      - '*.html'                 # Trigger on HTML changes
      - 'build-blog.js'          # Trigger on build script changes
      - 'package*.json'          # Trigger on dependency changes
  workflow_dispatch:             # Allow manual triggering

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build blog content
      run: |
        echo "üî® Building Michael's blog..."
        npm run build-blog
        echo "‚úÖ Blog build completed"

    - name: Verify build output
      run: |
        echo "üìã Verifying generated files..."
        ls -la posts/ 2>/dev/null || echo "No posts directory"
        ls -la api/ 2>/dev/null || echo "No api directory"
        
        if [ -f "blog.html" ]; then
          echo "‚úÖ blog.html generated successfully"
        else
          echo "‚ùå blog.html missing"
          exit 1
        fi

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
